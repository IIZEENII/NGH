<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de productos</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="normalize.css">
</head> 
<body>
    
<center>
    <nav class="card-body card shadow bg-success text-white h3 " >
        NATURAL GREEN HEALTHS 
    </nav>
</center>
<br>
<center>
    <header class="container card shadow h5 ">
        CAMBIO DE PRODUCTOS 
      </header>
    <section class="container card shadow card-body  ">
        <div class="container row col-12">
            
            <form action="../../Admin.html" class="form-group" id="form">
                <div class="col-12 lead form-group row col-12">

                    <label for="Cod_pro">Código del producto: </label>
                    <input class="rounded form-control" type="text" placeholder="Código">
                    
                </div>
                    
                <div class="col-12 lead form-group">
                    <label for="Name">Nombre del producto: </label>
                    <input class="rounded form-control" type="text" placeholder="Nombre">
                </div>
                    
                <div class="col-12 lead form-group">
                    <label for="price">Precio del producto:</label>
                    <input class="rounded form-control" type="text" placeholder="Precio" name="descripcion" >
                </div>

                <br>
                
                <button class="btn btn-primary" type="submit">Enviar</button>
            
            </form>
        </div>
    </section>
</center>
<br>
</body> 
<footer class=".bg-light .text-black .btn-outline-light .form-white text-center"> © NATURAL GREEN HEALTHS</footer>
